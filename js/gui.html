<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChessCoach</title>
    <link rel="stylesheet" href="chessboardjs/css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="gui.css">
</head>
<body>
    <div id="board"></div>
    <div id="info">
        Position: <span id="position"></span>
        <div id="moves"></div>
    </div>
    <div id="sparePieces"></div>
    <div>
        <button id="togglePieces">Toggle Pieces</button>
        <button id="startButton">Start Position</button>
        <button id="clearButton">Clear Board</button>
    </div>

    <script src="jquery/jquery-3.5.1.js"></script>
    <script src="chessboardjs/js/chessboard-1.0.0.js"></script>
    <script src="gui.js"></script>
</body>
</html>
