<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ChessCoach</title>
    <link rel="stylesheet" href="chessboardjs/css/chessboard-1.0.0.css">
    <link rel="stylesheet" href="gui.css">
</head>
<body>
    <div id="board"></div>
    <div id="info">
        <div>FEN: <span id="fenInfo"></span></div>
        <div>
            <span id="gameInfo"></span>
            <button id="gamePrevBig">&laquo;</button>
            <button id="gamePrev">&lsaquo;</button>
            <input id="gameInput" />
            <button id="gameNext">&rsaquo;</button>
            <button id="gameNextBig">&raquo;</button>
        </div>
        <div>
            <span id="positionInfo"></span>
            <button id="positionPrevBig">&laquo;</button>
            <button id="positionPrev">&lsaquo;</button>
            <input id="positionInput" />
            <button id="positionNext">&rsaquo;</button>
            <button id="positionNextBig">&raquo;</button>
        </div>
        <div id="moves"></div>
    </div>
    <div id="sparePieces"></div>
    <div>
        <button id="togglePieces">Toggle Pieces</button>
        <button id="startButton">Start Position</button>
        <button id="clearButton">Clear Board</button>
    </div>

    <script src="jquery/jquery-3.5.1.js"></script>
    <script src="chessboardjs/js/chessboard-1.0.0.js"></script>
    <script src="gui.js"></script>
</body>
</html>
